<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard project</title>
</head>
<body>
   <header>
        <div class="search">
            <img src="magnify.svg" alt="search-icon">
            <input type="text" id="text-input">
        </div>
        <div class="notifications">
            <img src="bell-ring.svg" alt="notifications-icon">
            <img src="ash-v0_MCllHY9M-unsplash.jpg" alt="profile-picture" class="profile-picture">
            <div class="name" id="name">Dylan Martinez</div>
        </div>
        <div class="greetings">
            <img src="ash-v0_MCllHY9M-unsplash.jpg" alt="profile-picture" class="profile-picture">
            <div class="text-block">
                <div class="text">Hi there,</div>
                <div class="name">Dylan Martinez (@dylan)</div>
            </div>
        </div>
        <div class="action">
            <button class="button">New</button>
            <button class="button">Upload</button>
            <button class="button">Share</button>
        </div>
   </header>
   <section class="sidebar">
        <div class="logo">
            <img src="/view-dashboard.svg" alt="Logo">
            <div class="text-logo">Dashboard</div>
        </div>
        <div class="navbar-container">
            <nav class="navbar">
                <div class="home">
                    <img src="/home.svg" alt="Home">
                    <div class="text-home">Home</div>
                </div>
                <div class="profile">
                    <img src="card-account-details-outline.svg" alt="Profile">
                    <div class="text-profile">Profile</div>
                </div>
                <div class="messages">
                    <img src="message.svg" alt="Messages">
                    <div class="text-message">Messages</div>
                </div>
                <div class="history">
                    <img src="clock-time-four-outline.svg" alt="History">
                    <div class="text-history">History</div>
                </div>
                <div class="tasks">
                    <img src="file-multiple.svg" alt="Tasks">
                    <div class="text-tasks">Tasks</div>
                </div>
                <div class="communities">
                    <img src="account-group.svg" alt="Communities">
                    <div class="text-communities">Communities</div>
                </div>
            </nav>
            <nav class="navbar">
                <div class="settings">
                    <img src="cog.svg" alt="Settings">
                    <div class="text-settings">Settings</div>
                </div>
                <div class="support">
                    <img src="tooltip-question-outline.svg" alt="Support">
                    <div class="text-support">Support</div>
                </div>
                <div class="privacy">
                    <img src="lock-open.svg" alt="Privacy">
                    <div class="text-privacy">Privacy</div>
                </div>
            </nav>
        </div>
   </section>
   <section class="main-content">

   </section>
</body>
</html>
