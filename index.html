<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard project</title>
</head>
<body>
   <header>

   </header>
   <section class="sidebar">
    <div class="sidebar-container">
        <div class="logo">
            <img src="/view-dashboard.svg" alt="logo" class="logo">
            <span class="text-logo">Dashboard</span>
        </div>
        <nav class="navbar">
            <div class="Home">
                <img src="/home.svg" alt="Home">
                <span class="text-home"></span>
            </div>
            <div class="Profile">
                <img src="card-account-details-outline.svg" alt="Profile">
                <span class="text-profile"></span>
            </div>
            <div class="Messages">
                <img src="message.svg" alt="Messages">
                <span class="text-message"></span>
            </div>
            <div class="History">
                <img src="clock-time-four-outline.svg" alt="History">
                 <span class="text-history"></span>
            </div>
            <div class="Tasks">
                <img src="file-multiple.svg" alt="Tasks">
                <span class="text-tasks"></span>
            </div>
            <div class="Communities">
                <img src="account-group.svg" alt="Communities">
                <span class="text-communities"></span>
            </div>
        </nav>
        <nav class="navbar">
            <div class="Settings">
                <img src="cog.svg" alt="Settings">
            </div>
            <div class="Support">
                <img src="tooltip-question-outline.svg" alt="Support">
            </div>
            <div class="Privacy">
                <img src="lock-open.svg" alt="Privacy">
            </div>
        </nav>
    </div>
   </section>
   <section class="main-content">

   </section>
</body>
</html>
